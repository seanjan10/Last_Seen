
{%load static%}
{%load filters %}

<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="GTA RP Last Seen on NoPixel NA Server">
    <meta name="keywords" content="HTML, CSS, Python">
    <meta name="author" content="Joe NHL">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} Last Seen in GTA RP {% endblock title%} </title>
    <link rel="stylesheet" href="{% static 'lastSeenRP/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="{%static 'lastSeenRP/images/binoculars.jpg' %}">
  </head>
  <body>
    {%block navbar%}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#10cc84">   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'lastSeenRP:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'lastSeenRP:create' %}">Add Character</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Copyright</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'lastSeenRP:search' %}" method='GET'>
            <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            {{formSearch.searchQuery}}
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    {%endblock navbar%}

    {%block content%}
    {%endblock content%}

  </body>
</html>
